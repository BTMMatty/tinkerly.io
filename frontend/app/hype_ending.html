<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter Graphics - All 29 Items</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .download-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .bulk-download {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bulk-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .graphics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .graphic-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .graphic-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #10b981;
        }

        .graphic-canvas {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .graphic-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .section-header {
            text-align: center;
            font-size: 1.8em;
            color: #4a5568;
            margin: 40px 0 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating { animation: float 3s ease-in-out infinite; }
        .pulsing { animation: pulse 2s ease-in-out infinite; }
        .spinning { animation: spin 4s linear infinite; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧚‍♀️ Complete Kickstarter Graphics</h1>
        <p class="subtitle">All 29 Items - Ready for Download! ✨</p>

        <div class="download-section">
            <h3 style="text-align: center; margin-bottom: 20px;">🚀 Bulk Downloads</h3>
            <div class="download-buttons">
                <button class="bulk-download" onclick="downloadRewardItems()">
                    📦 Download All Reward Items (24)
                </button>
                <button class="bulk-download" onclick="downloadDevServices()">
                    🛠️ Download Dev Services (5)
                </button>
                <button class="bulk-download" onclick="downloadEverything()">
                    ⭐ Download Everything (29)
                </button>
            </div>
        </div>

        <div class="section-header">🎁 Reward Tier Items (24 Graphics)</div>
        
        <div class="graphics-grid" id="rewardItems"></div>

        <div class="section-header">🛠️ Development Services (5 Graphics)</div>
        
        <div class="graphics-grid" id="devServices"></div>
    </div>

    <script>
        const rewardItems = [
            { name: "Thank You Email", icon: "❤️", bg: "#ff6b6b" },
            { name: "Supporters Page", icon: "⭐", bg: "#ffd93d" },
            { name: "Campaign Updates", icon: "🔔", bg: "#6bcf7f" },
            { name: "Algorithm Guide", icon: "🧠", bg: "#4ecdc4" },
            { name: "AI Templates", icon: "🤖", bg: "#45b7d1" },
            { name: "Discord Access", icon: "💬", bg: "#7289da" },
            { name: "Cardiac Playlist", icon: "🎵", bg: "#ff9ff3" },
            { name: "Workshop Recording", icon: "▶️", bg: "#ff6b6b" },
            { name: "Disney Case Study", icon: "🏰", bg: "#96ceb4" },
            { name: "Video Series", icon: "📺", bg: "#ffeaa7" },
            { name: "Early Beta Access", icon: "🚀", bg: "#fd79a8" },
            { name: "Code Pixie T-Shirt", icon: "👕", bg: "#fdcb6e" },
            { name: "Founding Badge", icon: "🛡️", bg: "#6c5ce7" },
            { name: "Platform Access", icon: "🔑", bg: "#a29bfe" },
            { name: "Priority Support", icon: "👑", bg: "#ffd93d" },
            { name: "Video Call", icon: "📹", bg: "#00b894" },
            { name: "Personalized Advice", icon: "💡", bg: "#fdcb6e" },
            { name: "Thank You Card", icon: "💖", bg: "#ff7675" },
            { name: "Session Recording", icon: "⏺️", bg: "#e17055" },
            { name: "Logo Homepage", icon: "🌐", bg: "#0984e3" },
            { name: "Strategic Consultation", icon: "📈", bg: "#00b894" },
            { name: "Lifetime Updates", icon: "∞", bg: "#6c5ce7" },
            { name: "Phone Access", icon: "📱", bg: "#2d3436" },
            { name: "Executive Summary", icon: "📊", bg: "#74b9ff" }
        ];

        const devServices = [
            { name: "Custom AI Chatbot", icon: "🤖💬", bg: "#00b894" },
            { name: "AI Workflow Automation", icon: "⚡", bg: "#fdcb6e" },
            { name: "Multi-Agent AI System", icon: "🔄", bg: "#6c5ce7" },
            { name: "Complete AI-Powered App", icon: "📱", bg: "#fd79a8" },
            { name: "Business AI Ecosystem", icon: "🏢", bg: "#0984e3" }
        ];

        function createCanvas(item, index, isDevService = false) {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 200;
            canvas.className = 'graphic-canvas';
            
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 300, 200);
            gradient.addColorStop(0, item.bg);
            gradient.addColorStop(1, adjustBrightness(item.bg, -20));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 300, 200);
            
            // Add magical particles
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * 300;
                const y = Math.random() * 200;
                const size = Math.random() * 3 + 1;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Main icon
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Icon shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillText(item.icon, 152, 102);
            
            // Main icon
            ctx.fillStyle = 'white';
            ctx.fillText(item.icon, 150, 100);
            
            // Decorative elements
            if (isDevService) {
                // Add gear for dev services
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(250, 50, 20, 0, Math.PI * 2);
                ctx.stroke();
                
                // Add smaller gear
                ctx.beginPath();
                ctx.arc(230, 170, 12, 0, Math.PI * 2);
                ctx.stroke();
            } else {
                // Add sparkles for reward items
                const sparkles = ['✨', '⭐', '💫'];
                ctx.font = '16px Arial';
                for (let i = 0; i < 3; i++) {
                    const sparkle = sparkles[i % sparkles.length];
                    const x = 50 + (i * 100);
                    const y = 30 + (i % 2) * 140;
                    ctx.fillText(sparkle, x, y);
                }
            }
            
            return canvas;
        }

        function adjustBrightness(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const B = (num >> 8 & 0x00FF) + amt;
            const G = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + 
                (B < 255 ? B < 1 ? 0 : B : 255) * 0x100 + 
                (G < 255 ? G < 1 ? 0 : G : 255)).toString(16).slice(1);
        }

        function createGraphicItem(item, index, isDevService = false) {
            const div = document.createElement('div');
            div.className = 'graphic-item';
            
            const canvas = createCanvas(item, index, isDevService);
            const title = document.createElement('div');
            title.className = 'graphic-title';
            title.textContent = item.name;
            
            const button = document.createElement('button');
            button.className = 'download-btn';
            button.textContent = '📥 Download PNG';
            button.onclick = () => downloadCanvas(canvas, item.name);
            
            div.appendChild(canvas);
            div.appendChild(title);
            div.appendChild(button);
            
            return div;
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = `${filename.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadRewardItems() {
            rewardItems.forEach((item, index) => {
                setTimeout(() => {
                    const canvas = createCanvas(item, index, false);
                    downloadCanvas(canvas, `reward_${item.name}`);
                }, index * 200);
            });
        }

        function downloadDevServices() {
            devServices.forEach((item, index) => {
                setTimeout(() => {
                    const canvas = createCanvas(item, index, true);
                    downloadCanvas(canvas, `dev_${item.name}`);
                }, index * 200);
            });
        }

        function downloadEverything() {
            downloadRewardItems();
            setTimeout(() => {
                downloadDevServices();
            }, rewardItems.length * 200 + 1000);
        }

        // Initialize the page
        function init() {
            const rewardContainer = document.getElementById('rewardItems');
            const devContainer = document.getElementById('devServices');
            
            rewardItems.forEach((item, index) => {
                rewardContainer.appendChild(createGraphicItem(item, index, false));
            });
            
            devServices.forEach((item, index) => {
                devContainer.appendChild(createGraphicItem(item, index, true));
            });
        }

        init();
    </script>
</body>
</html>
