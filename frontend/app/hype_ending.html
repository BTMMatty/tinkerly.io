<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkerly.io OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #064e3b, #065f46, #047857);
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: backgroundPulse 4s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { background: linear-gradient(135deg, #064e3b, #065f46, #047857); }
            50% { background: linear-gradient(135deg, #047857, #059669, #10b981); }
        }

        .magical-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 85%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 30%; left: 60%; animation-delay: 4s; }
        .particle:nth-child(6) { top: 60%; left: 40%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            33% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            66% { transform: translateY(10px) scale(0.8); opacity: 0.5; }
        }

        .code-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .code-symbol {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #10faa5;
            animation: codeFloat 8s linear infinite;
        }

        .code-symbol:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .code-symbol:nth-child(2) { top: 25%; left: 90%; animation-delay: 2s; }
        .code-symbol:nth-child(3) { top: 75%; left: 15%; animation-delay: 4s; }
        .code-symbol:nth-child(4) { top: 85%; left: 85%; animation-delay: 6s; }

        @keyframes codeFloat {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.1; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .pixie {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pixieBounce 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        @keyframes pixieBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        .main-title {
            font-size: 72px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(45deg, #10faa5, #ffffff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 36px;
            margin: 15px 0;
            color: #d1fae5;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 28px;
            color: #fbbf24;
            font-weight: 500;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(16, 250, 165, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
        }

        .corner-accent.top-left {
            top: -100px;
            left: -100px;
            animation: pulse 4s ease-in-out infinite;
        }

        .corner-accent.bottom-right {
            bottom: -100px;
            right: -100px;
            animation: pulse 4s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        .preview-note {
            color: #10faa5;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="preview-note">Perfect 1200x630 Open Graph Image for X/Twitter Link Previews</div>
    
    <div class="controls">
        <button class="download-btn" onclick="downloadImage()">üì• Download OG Image (PNG)</button>
        <button class="download-btn" onclick="downloadHighRes()">üé® Download High-Res (PNG)</button>
    </div>

    <div class="og-image" id="ogImage">
        <!-- Corner Accents -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <!-- Magical Particles -->
        <div class="magical-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Code Symbols -->
        <div class="code-symbols">
            <div class="code-symbol">{}</div>
            <div class="code-symbol">&lt;/&gt;</div>
            <div class="code-symbol">=&gt;</div>
            <div class="code-symbol">[]</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="pixie">üßö‚Äç‚ôÄÔ∏è</div>
            <h1 class="main-title">TINKERLY.IO</h1>
            <div class="subtitle">Where Code Meets Magic</div>
            <div class="tagline">AI-Powered Development ‚ú®</div>
        </div>
    </div>

    <script>
        function downloadImage() {
            html2canvas(document.getElementById('ogImage'), {
                width: 1200,
                height: 630,
                scale: 1,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'og-image.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function downloadHighRes() {
            html2canvas(document.getElementById('ogImage'), {
                width: 1200,
                height: 630,
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'og-image-highres.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
