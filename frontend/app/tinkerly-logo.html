<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkerly Logo Generator - 300x300</title>
    <style>
        body {
            background: #f3f4f6;
            padding: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #10b981;
            margin-bottom: 30px;
        }
        .logo-container {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            margin-top: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <h1>üßö‚Äç‚ôÄÔ∏è Tinkerly.io Logo Generator</h1>
    
    <div class="logo-container">
        <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" id="logo">
            <!-- Gradients -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#10b981" />
                    <stop offset="50%" stop-color="#0d9c6e" />
                    <stop offset="100%" stop-color="#14b8a6" />
                </linearGradient>
                
                <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#ffffff" />
                    <stop offset="50%" stop-color="#fef3c7" />
                    <stop offset="100%" stop-color="#ffffff" />
                </linearGradient>
                
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Background circle -->
            <circle cx="150" cy="150" r="145" fill="url(#bgGradient)" />
            
            <!-- Inner glow ring -->
            <circle cx="150" cy="150" r="140" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
            <circle cx="150" cy="150" r="135" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
            
            <!-- Main Sparkle -->
            <g transform="translate(150, 150)" filter="url(#glow)">
                <!-- Large center sparkle -->
                <path d="M 0,-45 L 12,-12 L 45,0 L 12,12 L 0,45 L -12,12 L -45,0 L -12,-12 Z" 
                      fill="white" 
                      opacity="0.95">
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0"
                        to="360"
                        dur="20s"
                        repeatCount="indefinite"/>
                </path>
                
                <!-- Medium sparkles -->
                <g>
                    <circle cx="-40" cy="-40" r="6" fill="white" opacity="0.8">
                        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="40" cy="-40" r="5" fill="white" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="40" cy="40" r="5.5" fill="white" opacity="0.75">
                        <animate attributeName="opacity" values="0.75;1;0.75" dur="2.2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="-40" cy="40" r="4.5" fill="white" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite" />
                    </circle>
                </g>
                
                <!-- Small accent sparkles -->
                <g>
                    <circle cx="0" cy="-65" r="3" fill="white" opacity="0.9" />
                    <circle cx="65" cy="0" r="3" fill="white" opacity="0.9" />
                    <circle cx="0" cy="65" r="3" fill="white" opacity="0.9" />
                    <circle cx="-65" cy="0" r="3" fill="white" opacity="0.9" />
                    
                    <!-- Tiny sparkles -->
                    <circle cx="-25" cy="-60" r="2" fill="white" opacity="0.6" />
                    <circle cx="25" cy="-60" r="2" fill="white" opacity="0.6" />
                    <circle cx="60" cy="-25" r="2" fill="white" opacity="0.6" />
                    <circle cx="60" cy="25" r="2" fill="white" opacity="0.6" />
                    <circle cx="25" cy="60" r="2" fill="white" opacity="0.6" />
                    <circle cx="-25" cy="60" r="2" fill="white" opacity="0.6" />
                    <circle cx="-60" cy="25" r="2" fill="white" opacity="0.6" />
                    <circle cx="-60" cy="-25" r="2" fill="white" opacity="0.6" />
                </g>
            </g>
            
            <!-- Company Name -->
            <text x="150" y="245" 
                  font-family="'Segoe UI', Arial, sans-serif" 
                  font-size="32" 
                  font-weight="600" 
                  fill="white" 
                  text-anchor="middle">
                Tinkerly

        </svg>
    </div>
    
    <div>
        <button onclick="downloadLogo()">
            ‚ú® Download Logo (300x300 PNG)
        </button>
    </div>
    
    <div class="info">
        <p>Perfect for LinkedIn, Twitter, and other social media profiles</p>
        <p style="font-size: 14px; color: #9ca3af;">Created with magic by Tinkerly.io üßö‚Äç‚ôÄÔ∏è</p>
    </div>

    <script>
        function downloadLogo() {
            const svg = document.getElementById('logo');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = 300;
            canvas.height = 300;
            
            img.onload = function() {
                // Add white background for PNG
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 300, 300);
                
                // Draw the logo
                ctx.drawImage(img, 0, 0);
                
                // Convert to blob and download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'tinkerly-logo-300x300.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
    </script>
</body>
</html>
